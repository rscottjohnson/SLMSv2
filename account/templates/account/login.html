{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
<h1>Log-in</h1>
<p>Please use the log-in form below to log-in to SLMS:</p>
<form method="post">
  {{ form.as_p }}
  <!-- cross site request forgery token -->
  {% csrf_token %}
  <p><input type="submit" value="Log in"></p>
</form>
{% endblock %}
