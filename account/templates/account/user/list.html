{% extends "base.html" %}
{% block title %}People{% endblock %}
{% block content %}
  <h1>People</h1>
  <div i"people-list">
    {% for user in users %}
      <div class="user">
        <div class="info">
          <a href="{{ user.get_absolute_url }}" class="title">
            {{ user.get_full_name }}
          </a>
        </div>
      </div>
      {% endfor %}
  </div>
{% endblock %}
