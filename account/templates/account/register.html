{% extends "base.html" %}
{% block title %}Create account{% endblock %}
{% block content %}
  <h1>Create an account</h1>
  <p>Sign up using this form:</p>
  <form method="post">
    {{ user_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" name="create-account-button" value="Create my account"></p>
  </form>
{% endblock %}
