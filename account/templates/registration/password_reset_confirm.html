{% extends "base.html" %}
{% block title %}Reset password{% endblock %}
{% block content %}
  <h1>Reset your password</h1>
  {% if validlink %}
    <p>Enter your new password twice:</p>
    <form method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <p><input type="submit" value"Change my password" /></p>
    </form>
  {% else %}
    <p>The password reset link was invalid.</p>
  {% endif %}
{% endblock %}
