{% extends "base.html" %}
{% block title %}Reset your SLMS password{% endblock %}
{% block content %}
  <h1>Forgot password?</h1>
  <p>Enter your email address to reset your password.</p>
  <form method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Send email"></p>
    {% csrf_token %}
  </form>
  {% endblock %}
