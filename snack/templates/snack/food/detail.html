{% extends "base.html" %}
{% block title %}{{ food.description }}{% endblock %}
{% block content %}
  <h1>{{ food.description }}</h1>
  <p class="date">
    Created {{ food.created }}
  </p>
  <p>Category: {{ food.category}}</p>
  <p>Inventory: {{ food.inventory }}</p>
  <p><a href="{% url 'snack:food_edit' id=food.id %}">Edit</a></p>
{% endblock %}
